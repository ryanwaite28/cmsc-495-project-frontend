<div class="container app-signup-container row-pad-1">
  <div class="row card card-body">
      <div class="col-md-12">
        <h3 class="display-4">Sign Up</h3>
        <p *ngIf="errorMessage" class="lead">{{ errorMessage }}<br/></p>
        
        <form class="row-pad-1" *ngIf="true" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">
              Displayname <span class="label-info">
                ({{ signupForm.value.displayname.length }}/{{ TEXT_FORM_LIMIT }})
              </span>
            </label>
            <input type="displayname" class="form-control"
              placeholder="Displayname"
              formControlName="displayname">
          </div>
          <div class="form-group">
            <label for="">
              Username <span class="label-info">
                ({{ signupForm.value.username.length }}/{{ TEXT_FORM_LIMIT }})
              </span>
            </label>
            <input type="username" class="form-control"
              placeholder="Username"
              formControlName="username">
          </div>
          <div class="form-group">
            <label for="">
              Password <span class="label-info">
                ({{ signupForm.value.password.length }}/{{ TEXT_FORM_LIMIT }})
              </span>
            </label>
            <!-- <p>Password must be: at least 7 characters, upper and/or lower case alphanumeric</p> -->
            <input type="password" class="form-control" 
              placeholder="Password"
              formControlName="password">
          </div>
          <div class="form-group">
            <label for="">
              Confirm Password <span class="label-info">
                ({{ signupForm.value.confirmpassword.length }}/{{ TEXT_FORM_LIMIT }})
              </span>
            </label>
            <input type="password" class="form-control"
              placeholder="Confirm Password"
              formControlName="confirmpassword">
          </div>
          <br/>
          <button type="submit" class="btn btn-sm btn-primary"
            [disabled]="!signupForm.valid || loading">Submit</button>
        </form>
      </div>
  </div>
</div>
