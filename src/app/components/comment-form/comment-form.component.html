<div class="card">
  <div class="card-body">
    <p class="lead">
      <i class="fas fa-pencil-alt"></i> {{ is_editing ? 'Edit comment' : 'Create a comment!' }}
    </p>
    <form #commentFormElm [formGroup]="commentForm" (ngSubmit)="submitCommentForm()">
      <div class="form-group">
        <textarea type="text" class="form-control"
          placeholder="Enter comment body"
          formControlName="body">
        </textarea>
      </div>
      <div class="">
        <button
          type="submit"
          class="btn btn-sm btn-success"
          [disabled]="commentForm.invalid || loading"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
