<div class="container row-pad-1 col-md-8 coll-offset-md-2" id="user-settings-fragment-container" *ngIf="you">
  <!-- Info -->
  <div class="card space-bm-1">
    <div class="card-body">
      <h3>Info</h3>
      <form
        [formGroup]="userInfoForm"
        (ngSubmit)="onSubmitUserInfoForm()"
      >
        <div class="form-group">
          <label for="">
            Displayname <span class="label-info">
              ({{ userInfoForm.value.displayname.length }}/{{ TEXT_FORM_LIMIT }})
            </span>
          </label>
          <input type="displayname" class="form-control"
            placeholder="Displayname"
            formControlName="displayname">
        </div>
        <div class="form-group">
          <label for="">
            Username <span class="label-info">
              ({{ userInfoForm.value.username.length }}/{{ TEXT_FORM_LIMIT }})
            </span>
          </label>
          <input type="username" class="form-control"
            placeholder="Username"
            formControlName="username">
        </div>
        <div class="form-group">
          <label for="">
            Bio <span class="label-info">
              ({{ userInfoForm.value.bio.length }}/{{ TEXT_FORM_LIMIT }})
            </span>
          </label>
          <textarea type="text" class="form-control"
            placeholder="Bio"
            formControlName="bio">
          </textarea>
        </div>

        <br/>
        
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-sm btn-success"
            [disabled]="userInfoForm.invalid || loading"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <br/>

  <!-- Password -->
  <div class="card space-bm-1">
    <div class="card-body" >
      <h3>Password</h3>
      <form
        [formGroup]="userPasswordForm"
        (ngSubmit)="onSubmitUserPasswordForm()"
      >
        <div class="form-group">
          <label for="">
            Password <span class="label-info">
              ({{ userPasswordForm.value.password.length }}/{{ TEXT_FORM_LIMIT }})
            </span>
          </label>
          <input type="password" class="form-control" id="password" 
            placeholder="Password"
            formControlName="password">
        </div>
        <div class="form-group">
          <label for="">
            Confirm Password <span class="label-info">
              ({{ userPasswordForm.value.confirmPassword.length }}/{{ TEXT_FORM_LIMIT }})
            </span>
          </label>
          <input type="password" class="form-control" id="confirm-password" 
            placeholder="Confirm Password"
            formControlName="confirmPassword">
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-sm btn-success"
            [disabled]="userPasswordForm.invalid || loading"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <br/>

  <!-- Icon -->
  <div class="card space-bm-1">
    <div class="card-body" >
      <h3>Icon</h3>
      <br/>
      <form
        #userIconFormElm
        [formGroup]="userIconForm"
        (ngSubmit)="onSubmitUserIconForm(userIconFormElm, iconInput)"
      >
        <div class="">
          <label for=""></label>
          <input
            #iconInput
            type="file"
            class=""
            name="icon_file"
            formControlName="file"
          />
        </div>
        <br/>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-sm btn-success"
            [disabled]="userIconForm.invalid || loading"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
