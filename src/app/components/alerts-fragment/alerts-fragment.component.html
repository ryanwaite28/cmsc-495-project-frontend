  <div
    *ngIf="alertsList.length"
    class="alert alert-{{ alertsList[0].type }}"

    <span>{{ alertsList[0].message }}  <span *ngIf="alertsList.length > 1" class="badge badge-dark">{{ alertsList.length }}</span></span>
    <button type="button" class="btn btn-small btn-{{ alertsList[0].type }}" aria-label="Close" (click)="closeAlert(alertsList[0])">
